      <div class="container max-w-6xl mx-auto px-6 py-12">
        <h1 id="encabezado" style="text-align: center; margin-bottom: 35px">
          Encabezado por defecto
        </h1>

        <form id="formulario">
          <label for="titulo"><strong>Título:</strong></label>
          <input
            type="text"
            id="titulo"
            value="Digite el encabezado"
          /><br /><br />

          <label for="color"><strong>Color de texto del body:</strong></label>
          <input type="color" id="color" value="#000000" /><br /><br />

          <label for="fuente"><strong>Fuente:</strong></label>
          <select id="fuente">
            <option value="Arial" selected>Arial</option>
            <option value="Georgia">Georgia</option>
            <option value="Courier New">Courier New</option></select
          ><br /><br />

          <label for="alineacion"
            ><strong>Alineación del título:</strong></label
          >
          <select id="alineacion">
            <option value="center" selected>Centrado</option>
            <option value="left">Izquierda</option>
            <option value="right">Derecha</option></select
          ><br /><br />

          <button type="submit" class="button-formato">Aplicar cambios</button>
        </form>
      </div>
    </div>
