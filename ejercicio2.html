        <h1 class="text-2xl font-bold mb-6 text-center">Calculadora</h1>
  
        <form id="formulario" class="space-y-4">
          <div>
            <label for="valor1" class="block mb-1 font-medium">Valor 1:</label>
            <input
              type="number"
              id="valor1"
              class="w-full border border-gray-300 rounded px-3 py-2"
              required
            />
          </div>
  
          <div>
            <label for="valor2" class="block mb-1 font-medium">Valor 2:</label>
            <input
              type="number"
              id="valor2"
              class="w-full border border-gray-300 rounded px-3 py-2"
            />
          </div>
  
          <div>
            <label for="operacion" class="block mb-1 font-medium"
              >Operaci√≥n:</label
            >
            <select
              id="operacion"
              class="w-full border border-gray-300 rounded px-3 py-2"
            >
              <option value="sumar">Sumar</option>
              <option value="restar">Restar</option>
              <option value="multiplicar">Multiplicar</option>
              <option value="dividir">Dividir</option>
              <option value="potencia">Potencia</option>
              <option value="factorial">Factorial (solo usa Valor 1)</option>
            </select>
          </div>
  
          <button
            type="submit"
            class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition"
          >
            Calcular
          </button>
  
          <div id="resultado" class="mt-4 font-bold text-center text-lg"></div>
