        <div class="max-w-xl mx-auto bg-white mt-10 p-6 rounded shadow">
          <h1 class="text-2xl font-bold text-center mb-4">Crear Cliente</h1>
          <form id="formCliente" class="space-y-4">
            <input
              type="text"
              id="nombre"
              placeholder="Nombre"
              required
              class="w-full border rounded px-3 py-2"
            />
            <input
              type="number"
              id="cantidad"
              placeholder="Cantidad inicial"
              required
              class="w-full border rounded px-3 py-2"
            />
            <input
              type="text"
              id="tipo"
              placeholder="Tipo de cuenta"
              required
              class="w-full border rounded px-3 py-2"
            />
            <input
              type="text"
              id="numero"
              placeholder="Número de cuenta"
              required
              class="w-full border rounded px-3 py-2"
            />
            <button
              type="submit"
              class="w-full bg-blue-600 text-white py-2 rounded"
            >
              Crear Cuenta
            </button>
          </form>

          <div id="datosCliente" class="mt-6"></div>

          <hr class="my-6" />

          <h2 class="text-xl font-semibold mb-4 text-center">Operaciones</h2>
      <form id="formOperaciones" class="space-y-4">
        <input type="number" id="valorOperacion" placeholder="Monto" required class="w-full border rounded px-3 py-2" />

        <select id="tipoOperacion" class="w-full border rounded px-3 py-2">
          <option value="depositar">Depositar</option>
          <option value="retirar">Retirar</option>
        </select>

        <div class="flex space-x-2">
          <button type="submit" id="btnEjecutar" class="flex-1 bg-blue-600 text-white py-2 rounded">Realizar Transacción</button>
          <button type="button" id="btnLimpiar" class="flex-1 bg-gray-400 text-white py-2 rounded">Limpiar</button>
        </div>
      </form>

      <div id="resultado" class="mt-4 text-sm text-blue-800"></div>
    </div>
    <script type="module" src="./dist/ejercicio4.js"></script>
      <script type="module" src="src/ejercicio4.ts"></script>
